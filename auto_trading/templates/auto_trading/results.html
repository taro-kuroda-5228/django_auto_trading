{% extends 'auto_trading/base.html' %}

{% block content %}

<header>
    <h1>Auto Trading</h1>
    <a href="index.html">Top Page</a>
</header>

{% autoescape off %}
<main>
    <div class="company_name">
        {{company_name}}
    </div>
    <div class="pred">
        {{up_down}}
    </div>
    <div class="plot">
        {{plot}}
        <img src="/static/images/ticker.png" alt="stock chart" title="chart">
    </div>
    <div class="company_desc">
        {{description}}
    </div>
    <div class="yesterday_table">
        {{yesterday_table}}
    </div>
</main>

{% endautoescape %}
{% endblock %}
